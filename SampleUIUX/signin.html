<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gossip - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        gossip: {
                            purple: '#9333ea',
                            pink: '#db2777',
                            light: '#fdf4ff',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .hero-pattern {
            background-image: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0) 50%, rgba(0,0,0,0.6)), url('download.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="h-screen w-full flex bg-white text-slate-800 antialiased overflow-hidden">

    <div class="hidden md:flex md:w-1/2 lg:w-5/12 relative bg-slate-900 text-white flex-col justify-between p-12 hero-pattern shadow-2xl z-10">
        
        <div class="relative z-10">
            <p class="uppercase tracking-[0.2em] text-xs font-semibold opacity-80 mb-2">Exclusive Access</p>
            <h2 class="font-serif text-3xl italic leading-snug">"The truth is rarely pure<br>and never simple."</h2>
        </div>

        <div class="relative z-10 flex items-center gap-4 bg-white/10 backdrop-blur-md p-4 rounded-xl border border-white/10 w-max hover:bg-white/20 transition-all cursor-pointer">
            <div class="h-10 w-10 rounded-full bg-gradient-to-tr from-gossip-purple to-gossip-pink p-[2px]">
                <img src="https://ui-avatars.com/api/?name=Andrew+Ui&background=0D8ABC&color=fff" alt="User" class="h-full w-full rounded-full object-cover border-2 border-slate-900">
            </div>
            <div>
                <p class="text-sm font-bold text-white">Featured Insider</p>
                <p class="text-xs text-slate-300">@Andrew.ui • Top Contributor</p>
            </div>
            <div class="ml-4 h-8 w-8 rounded-full border border-white/30 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </div>
        </div>
    </div>

    <div class="w-full md:w-1/2 lg:w-7/12 relative flex flex-col h-full">
        
        <div class="absolute top-0 left-0 w-full flex justify-between items-center p-12 z-20">
            
            <a href="#" class="group flex items-center gap-2">
                <img src="logo.png" alt="Gossip Logo" class="h-16 w-auto drop-shadow-md group-hover:scale-105 transition-transform">
            </a>

            <button class="flex items-center gap-2 px-6 py-3 rounded-full border border-slate-200 bg-white text-base font-medium text-slate-600 hover:bg-slate-50 hover:border-slate-300 transition-colors shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-400">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S12 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S12 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m-15.686 0A8.959 8.959 0 013 12c0-.778.099-1.533.284-2.253m0 0A11.953 11.953 0 0112 10.5c.71 0 1.396.062 2.062.18M12 10.5a11.952 11.952 0 00-12 5.5v.005l.004.005" />
                </svg>
                <span>English (US)</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1 text-slate-400">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </button>
        </div>

        <div class="flex-1 flex items-center justify-center p-8 relative">
            
            <div class="absolute -bottom-20 -right-20 text-gossip-purple opacity-[0.03] font-serif text-[400px] pointer-events-none select-none z-0">
                G
            </div>

            <div class="max-w-md w-full relative z-10">
                
                <div class="mb-10 text-center md:text-left">
                    <h1 class="font-serif text-5xl font-bold text-slate-900 mb-2 tracking-tight">Hello, Insider.</h1>
                    <p class="text-slate-600 text-lg font-medium">Spill the tea. What did you hear?</p>
                </div>

                <form class="space-y-5">
                    
                    <div class="space-y-2">
                        <label for="email" class="text-sm font-semibold text-slate-700 ml-1">Email Address</label>
                        <input type="email" id="email" placeholder="you@gossip.com" 
                               class="w-full px-4 py-3.5 rounded-xl border border-slate-200 focus:border-gossip-purple focus:ring-4 focus:ring-gossip-purple/10 outline-none transition-all placeholder:text-slate-400 bg-slate-50 hover:bg-white">
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between items-center ml-1">
                            <label for="password" class="text-sm font-semibold text-slate-700">Password</label>
                            <a href="#" class="text-xs font-bold text-gossip-pink hover:underline">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <input type="password" id="password" placeholder="••••••••" 
                                   class="w-full px-4 py-3.5 rounded-xl border border-slate-200 focus:border-gossip-purple focus:ring-4 focus:ring-gossip-purple/10 outline-none transition-all placeholder:text-slate-400 bg-slate-50 hover:bg-white">
                            
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-gossip-purple transition-colors p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="button" class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl text-sm font-bold text-white bg-gradient-to-r from-gossip-purple to-gossip-pink hover:from-purple-700 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gossip-purple shadow-lg shadow-gossip-purple/30 transform transition-all duration-200 hover:-translate-y-0.5 mt-2">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-purple-200 group-hover:text-white transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign In
                    </button>

                    <div class="relative py-2">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-slate-500">Or continue with</span>
                        </div>
                    </div>

                    <button type="button" class="w-full flex items-center justify-center gap-3 px-4 py-3.5 border border-slate-200 rounded-xl shadow-sm bg-white text-sm font-bold text-slate-700 hover:bg-slate-50 transition-colors">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google Logo">
                        Login with Google
                    </button>

                    <p class="text-center text-sm text-slate-600">
                        Don't have an account? 
                        <a href="#" class="font-bold text-gossip-purple hover:text-gossip-pink transition-colors">Apply for access</a>
                    </p>

                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
